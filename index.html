<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title">Example Slider</div>
        <div class="container-slider">
            <div class="slider">
                <img class="slider__image" src="https://placehold.co/300/7CFC00/000?text=1&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/00FF00/000?text=2&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/32CD32/000?text=3&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/98FB98/000?text=4&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/90EE90/000?text=5&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/00FA9A/000?text=6&font=roboto" alt="image">
                <img class="slider__image" src="https://placehold.co/300/00FF7F/000?text=7&font=roboto" alt="image">
            </div>
            <button class="previous__button">&#8249;</button>
            <button class="next__button">&#8250;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
